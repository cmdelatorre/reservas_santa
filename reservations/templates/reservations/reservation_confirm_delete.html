{% extends "reservations/base.html" %}
{% load bootstrap4 %}

{% block title %}Confirmación{% endblock %}

{% block content %}

  <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Confirme la cancelación</h5>
            </div>
            <div class="modal-body">
                ¿Estás segura de querer cancelar esta reserva?
            </div>
            <div class="modal-footer">

                <form action="{% url 'reservations:delete' object.id %}"
                        method="POST" role="form" class="form-horizontal">
                {% csrf_token %}
                {% buttons %}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">Mejor no, volver</button>
                        <button type="submit" class="btn btn-primary">Si, borrar</button>
                    </div>
                {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
