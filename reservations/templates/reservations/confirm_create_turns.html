{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Confirmación{% endblock %}

{% block content %}

  <div class="modal-dialog" role="document">
        <form action="{% url 'reservations:confirm_turns' %}"
                        method="POST" role="form" class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Confirme la creación de las siguientes reservas</h5>
                </div>
                <div class="modal-body">
                    {{ reservations }}

                    {% bootstrap_form form %}

                </div>
                <div class="modal-footer">

                    {% csrf_token %}
                    {% buttons %}
                            <button type="button" class="btn btn-secondary" onclick="history.back()">Mejor no, volver</button>
                            <button type="submit" class="btn btn-primary">¡Si, crearlas!</button>
                    {% endbuttons %}

                </div>
            </div>
        </form>
  </div>

{% endblock %}
