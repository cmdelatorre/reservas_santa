{% extends "base.html" %}
{% load bootstrap4 %}


{% block nav_form_create %}
<!-- No create form -->
{% endblock %}

{% block content %}
<div class="row pt-2">
  <div class="col">
    <h1>Tus preferencias</h1>
  </div>
</div>

<div class="row pt-5">
  <div class="col">
    <form action="." method="post" class="form" data-function="main-form">
      {% csrf_token %}

      {% bootstrap_form_errors form type='non_fields' %}

      <div class="row">
        <div class="col">
          {% bootstrap_form form %}
        </div>
      </div>

        <div class="form-group bmd-form-group">
          <button type="submit" class="btn btn-outline-success">
            Confirmar
          </button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
